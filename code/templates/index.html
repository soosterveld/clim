<!DOCTYPE html>
<head>
</head>
<html>
<body>
{% if result.error %}
        <h2>Damn that error: {{ result.error.message }}</h2>
    {% endif %}

    {% if result.user %}
        <h1>Logged in as {{ result.user.name }}</h1>
    {% endif %}
<span class="login"></span>
		<main id="main" tabindex="0" role="main" class="login"></main>
		    <section class="module panels"></section>
<div class="container outer-container">
	<div class="match-alignment white">
		<div class="col span-4">
			<div class="panel white logo-holder">
				<p class="login">
				</p>
			</div>
		</div>
		<div class="col span-7">
			<div class="panel white">					
						<!-- NEWS:START -->
						<h2 class="center">Welcome to our website</h2>
						<!-- NEWS:END -->					

			</div>

		</div>

	</div>

<style>

form.example input[type=text] {
  padding: 17px;
  font-size: 10px;
  border: 1px solid grey;
  float: left;
  width: 20%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 17px;
  background: #2196F3;
  color: white;
  font-size: 10px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

</style>



<p>Add your new FQDN and IPV4.</p>

<form id="survey-form" method="POST" action="/data">
  <input type="text" name="name" id="name" class="input-field" placeholder="Add FQDN..">
  <input type="text" name="ipv4" id="ipv4" class="input-field" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder= "Add IPV4">
  <button id="submit" type="submit">Submit</button>
</form>





<script>
function myfqdn() {
   var x = document.getElementById("myfqdn");
   document.getElementById("fqdn").innerHTML = x.value + "has been added";
}
</script>

</div>
</body>
</html>
